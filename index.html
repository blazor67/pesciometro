<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pesciometro</title>
    <!-- Includi il CSS di Font Awesome per le icone dei pesci -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="fish-rating">
    <div class="fish" data-value="0">
        <i class="fas fa-fish empty-fish"></i>
        <i class="fas fa-fish filled-fish redfish"></i>
    </div>
    <div class="fish" data-value="1">
        <i class="fas fa-fish empty-fish"></i>
        <i class="fas fa-fish filled-fish"></i>
    </div>
    <div class="fish" data-value="2">
        <i class="fas fa-fish empty-fish"></i>
        <i class="fas fa-fish filled-fish"></i>
    </div>
    <div class="fish" data-value="3">
        <i class="fas fa-fish empty-fish"></i>
        <i class="fas fa-fish filled-fish"></i>
    </div>
</div>

<input id="volume" type="range" value=75 max=100 min=1 step=1/>
<script src="script.js"></script>
</body>
</html>
